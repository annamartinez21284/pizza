{% extends "pizza/outerlayout.html" %}

{% block title %}
Sign in for Pizza
{% endblock %}

{% block body %}

<form action="{% url 'sign_in' %}" class="form-signin" method="post" autocomplete="false">
  {% csrf_token %}
  {% load static %}
  <img class="mb-4" src="{% static 'pizza/pizza.jpg' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sign in as Pizza Client</h1>
  {{msg}}
  {{ form }}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>

</form>

{% endblock %}
